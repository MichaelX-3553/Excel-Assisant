<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>User Input Form and Table</title>
		<!-- Link to the material design font and CSS styles -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>User Input Form</h1>
		<!-- User input form -->
		<form id="user-form">
			<label for="name">Name:</label><br />
			<input type="text" id="name" name="name" /><br />
			<label for="email">Email:</label><br />
			<input type="email" id="email" name="email" /><br />
			<label for="country">Country:</label><br />
			<input type="text" id="country" name="country" /><br />
			<label for="has-proof">Has Proof:</label><br />
			<input type="checkbox" id="has-proof" name="has-proof" /><br />
			<label for="facebook-link">Facebook Link:</label><br />
			<input type="text" id="facebook-link" name="facebook-link" /><br />
			<br />
			<input type="button" value="Add to List" onclick="addToTable()" />
			<input type="button" value="Download Excel" onclick="downloadExcel()" />
		</form>
		<h1>Added Users</h1>
		<!-- File input element to read Excel file -->
		<form>
			<label for="excel-file">Import Excel:</label><br />
			<input
				type="file"
				id="excel-file"
				name="excel-file"
				accept=".csv, .xls, .xlsx"
				onchange="readExcel(this.files[0])"
			/>
		</form>

		<!-- User table -->
		<table id="user-table">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Country</th>
				<th>Has Proof</th>
				<th>Facebook Link</th>
			</tr>
		</table>
		<script src="./papaparse.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
